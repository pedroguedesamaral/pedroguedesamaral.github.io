---
layout: default
---

{% for project in site.projects %}

  <article class="page-article page-article-work" style="background-color: {{project.background-color}};">
    <div class="work-image">
      <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Screenshot of {{project.title}}" data-src="{{project.image}}" class="b-lazy">
    </div>

    <div style="color:{{project.info-font-color}};">
      <h3 class="work-title" style="font-family: {{project.info-title-font}}">{{project.title}}</h3>
      <span class="work-role" style="font-family: {{project.info-subtitle-and-description-font}}">{{project.subtitle}}</span>

      <p class="work-description" style="font-family: {{project.info-subtitle-and-description-font}}">{{project.description}}</p>

      <a href="{{project.url}}" title="View this work" target="_blank" class="button work-link" style="background-color: {{project.button-color}}; color: {{project.button-font-color}}; font-family: {{project.button-font}}">{{project.url-text}}</a>
    </div>
  </article>

{% endfor %}
